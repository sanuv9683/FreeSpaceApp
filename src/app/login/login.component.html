<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0" style="width: 400px; border-radius: 15px;">
    <div class="card-body p-5">
      <!-- Logo (Optional) -->
      <div class="text-center mb-4">
        <img
          src="https://via.placeholder.com/100"
          alt="Logo"
          class="img-fluid"
          style="border-radius: 50%;"
        />
      </div>
      <!-- Login Title -->
      <h3 class="text-center mb-4">Welcome Back!</h3>
      <p class="text-center text-muted mb-4">Please log in to your account</p>
      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email Field -->
        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            [(ngModel)]="loginData.email"
            name="email"
            required
          />
          <label for="email">Email Address</label>
        </div>
        <!-- Password Field -->
        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="loginData.password"
            name="password"
            required
          />
          <label for="password">Password</label>
        </div>
        <!-- Forgot Password -->
        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary w-100 py-2"
          [disabled]="!loginForm.valid"
          style="border-radius: 10px;"
        >
          Log In
        </button>
      </form>
      <!-- Divider -->
      <div class="text-center mt-4">
        <span class="text-muted">or continue with</span>
      </div>
      <!-- Social Buttons -->
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-outline-primary" style="width: 50px; height: 50px; border-radius: 50%;">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="btn btn-outline-danger" style="width: 50px; height: 50px; border-radius: 50%;">
          <i class="fab fa-google"></i>
        </button>
        <button class="btn btn-outline-dark" style="width: 50px; height: 50px; border-radius: 50%;">
          <i class="fab fa-github"></i>
        </button>
      </div>
      <!-- Footer -->
      <p class="text-center text-muted mt-4">
        Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a>
      </p>
    </div>
  </div>
</div>
